<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Decodificador</title>
</head>

<body>

    <header>
        <img src="img/logo.png" alt="Logo da alura em sua letra inicial" class="logo">
    </header>

    <main class="main">
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Digite seu texto"></textarea>
            <div>
                <h6 class="informacoes"> Apenas letras minúsculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()">
                    Criptografar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Descriptografar
                </button>
            </div>
        </section>



        <section>
            <textarea class="mensagem" cols="18" rows="8"
                placeholder="         Nenhuma mensagem encontrada.        Digite um texto que você quer criptografar ou descriptogafar."></textarea>
            <div class="botoes-copy">
                <button class="copy" onclick="btnCopiar()">
                    Copiar
                </button>
            </div>
        </section>

    </main>

    <footer class="author">
        <a href="https://www.linkedin.com/in/analice-mota/" target="_blank"><img src="img/linkedin.png" alt="icone do linkedin"></a>
        <a href="https://github.com/analicee" target="_blank"><img src="img/github.png" alt="icone do github"></a>
        <p class="copyright">&copy; Desenvolvido por Analice da mota</p>
    </footer>
    <script src="scrip.js"></script>
</body>

</html>
